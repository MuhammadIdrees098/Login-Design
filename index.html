<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-6 welcome-section">
              <div class="welcome-text">
                <h1>Welcome Back!</h1>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h3 class="card-title">Login</h3>
                <p class="card-text">Welcome back! Please login to your account.</p>
                <form>
                  <div class="form-group">
                    <label for="email">User Name</label>
                    <input type="email" class="form-control" id="email" placeholder="username@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                  <div class="mt-3 text-center">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                  </div>
                  <div class="mt-3 text-center">
                    <p>New User? <a href="#" class="signup-link">Signup</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
